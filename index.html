<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>day of planete</title>
</head>
<body>
    <h1 class="title">Combien de mois/jours/seconde avez vous passer sur terre ? </h1>
    
    <form id="form" action="">
        <label for="age">Votre age</label>
        <input name="age" id="age" type="number" min="1" max="100">

        <label for="month">Votre mois de naissance</label>
        <input name="month" id="month" type="number" min="1" max="12">

        <label for="day">Votre jour de naissance</label>
        <input name="day" id="day" type="number" min="1" max="34">

        <label for="send"></label>
        <input name="send" type="submit" id="submit">
    </form>
    
    
    <div class="result"></div>
    <div class="error"></div>


    <script src="index.js"></script>
</body>
</html>
